<script>

var tiempo= 100;
var distancia= 4; 
var posicion= 25;
setInterval(function(){
    if(posicion>50||posicion<0) {distancia=(-1)*distancia;} 
    posicion=posicion+distancia;
    MaterialesSustentables.style.top=posicion + "px";
},tiempo)

var Flor_Marcas= document.getElementById("Flor_Marcas");

    posicion_flor=posicion_flor+distancia_flor;
   Flor_Marcas.style.left=posicion_flor + "px";
},tiempo_flor)

</script>
