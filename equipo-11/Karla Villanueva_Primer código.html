<!-- PARCHE TIERRA -->
<div class="tierra_corazon">
</div>
<style>
    
    /* CORAZÓN TIERRA */
    
    .tierra_corazon {
        width: 100px;
        height: 100px;
        transform: rotate(45deg);
        background: skyblue;
        position: relative;
        z-index: 3;
        /* Para mover la pocisión antes top:30rem & left: 75rem */ 
        top: 480px; 
        left: 1200px;
    }

    
.tierra_corazon:before,
.tierra_corazon:after {
        content: "";
        height: 100px;
        width: 100px;
        border-radius: 50%;
        background: skyblue;
        position: absolute;
        z-index: 3;
    }
.tierra_corazon:before {
    top: 0;
    left: -50px;
}
.tierra_corazon:after {
  top: -50px;
}
</style>
