
  <style> 
    #pentagon {
      position: relative;
      width: 54px;
      top: 300px;
      left: 300px;
      box-sizing: content-box;
      border-width: 50px 18px 0;
      border-style: solid;
      border-color: #F6C58D transparent;
      transform: rotate(45deg);
       
    }
    #pentagon:before {
      content: "";
      position: absolute;
      height: 0;
      width: 0;
      top: -85px;
      left: -18px;
      border-width: 0 45px 35px;
      border-style: solid;
      border-color: transparent transparent #F6C58D;
    }
    </style>
  <div id="pentagon"></div>
